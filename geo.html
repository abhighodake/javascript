<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
<script>
    function getLocation(){
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(showPosition,showError);
        }
        else {
                document.getElementById("edit").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position){
        document.getElementById("edit").innerHTML =
                "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
    }


    function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("edit").innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("edit").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("edit").innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("edit").innerHTML = "An unknown error occurred.";
                    break;
            }
    }
</script>
</head>
<body>
    
    <h1>Get user Location</h1>
    <button onclick="getLocation">Get location</button>
    <p id="edit"></p>
</body>


</html>
