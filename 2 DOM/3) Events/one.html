<script>

    */
   
    //-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

    // event object

    /*

    // study the following event object
    // type, timestamp, defaultPrevented, 
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, creenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode


    //----------------------------------------------------------------------------------------------------------------------------------------------------------------------

    // Event Propogation:- 

    // true/false third parameter
    // it is used for bublling the event or capturing the event

    // false:- bubbling 
    // bublling means:- first it execute inner element i.e. li event then outside i.e ul
    // for bubbling :- false
    
    /*
    document.getElementById("images").addEventListener('click', function(e){
        console.log("clicked on ul");
    }, false) // default false

    document.getElementById("owl").addEventListener('click', function(e){
        console.log(("owl clicked"));
    })  // by default false
    */


    // true:- capturing mode
    // capturing mode means:- first it execute outeside element event then ineer 
    // for capturing :- true

    /*
    document.getElementById("images").addEventListener('click', function(e){
        console.log("clicked on ul");
    }, true) // default false

    document.getElementById("owl").addEventListener('click', function(e){
        console.log(("owl clicked"));
    }, true)  // by default false
    */

    //------------------------------------------------------------------------------------------------------------------------------------------------------------------

    // stopPropogation:-
    // if we don't want event bubbling i.e we want separate inner element event and separate outside element events then used event object to stopPropogation

    document.getElementById("images").addEventListener('click', function(e){
        console.log("clicked on ul");
    }) // default false

    document.getElementById("owl").addEventListener('click', function(e){
        console.log(("owl clicked"));
        e.stopPropagation()   // it will stop propogating the events and it will not go on outside element event i.e. ul
    })  // by default false


    //--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

    // preventDefault :- it is used to prevent the default event of the element
    document.getElementById("google").addEventListener('click', function(e){
        e.preventDefault()
        console.log("google clicked");
        e.stopPropagation()
    },false)

</script>
